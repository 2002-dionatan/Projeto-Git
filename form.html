<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Formulário</title>

</head>
<body>

    <form action="/pagina-processa-dados-do-form" method="post">

        <fieldset>
            
            <legend id="legenda-1">Dados Gerais</legend>

            <label for="nome">Nome:</label>
            <input type="text" minlength="3" id="nome" name="nome" 
            required/>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="text" id="data_nascimento"/>

            <label for="cpf">CPF:</label>
            <input type="text" maxlength="11" minlength="11" id="cpf"
            name="cpf" required/>

            <label for="tel">Tel.Celular:</label>
            <input type="tel" maxlength="13" id="tel" name="tel"
            placeholder="11 99999-9999" pattern="[0-9][2]-[0-9][5]-[0-9][4]"
            required/>

        </fieldset>

        <fieldset>
            
            <legend>Endereço</legend>

            <label for="tipo_endereco">Tipo:</label>
            <select id="tipo_endereco">
                <option value="">Selecione</option>
                <option value="rua">Rua</option>
                <option value="estrada">Estrada</option>
                <option value="rodovia">Rodovia</option>
                <option value="outro">Outro</option>         
            </select>

            <label for="logradouro_endereco">Logradouro:</label>
            <input type="text" id="logradouro_endereco"/>

            <label for="numero_endereco">Nº:</label>
            <input type="text" id="numero_endereco"/>

            <label for="complemento_endereco">Complemento:</label>
            <input type="complemento_endereco" id="complemento_endereco"/>

        </fieldset>

        <fieldset>
            
            <legend>Fale Conosco</legend>

            <input type="radio" name="tipo_msg" value="Sugestão"/>
            <label for="tipo_msg">Sugestão</label>

            <input type="radio" name="tipo_msg" value="Crítica"/>
            <label for="tipo_msg">Crítica</label>

            <input type="radio" name="tipo_msg" value="Elogio"/>
            <label for="tipo_msg">Elogio</label>

            

        </fieldset>

        <fieldset>
            <div>
                <label for="msg">Mensagem:</label>
            <textarea id="msg" name="msg"></textarea>
            </div>
            
            <div class="botoes">
                <div id="botao_msg">
                    <button type="submit">Enviar sua Mensagem</button>
                </div>
                <div id="botao_limpa-form">
                    <button type="reset">Limpar o Formulário</button>
                </div>
            </div>
           
           

        </fieldset>

    </form>
    
</body>
</html>
